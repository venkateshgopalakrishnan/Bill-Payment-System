    <section class="hero">
      

      <div class="container">
        <header class="section-header">
          <p class="lead">Please submit your information and we will register new vendor in system.</p>
        </header>
      </div>

        <div class="container">
            <div class="row align-items-center mt-5">
                <div class="col-lg-7">
                  <form action="" class="contact-form text-left" id = "customer-form" name = "customer-form">
                    <div class="form-group mb-4">
                      <label>Name<sup class="text-primary">&#10033;</sup></label>
                      <input type="text" id="name" name="name" placeholder="e.g. John Smith" class="form-control">
                    </div>
                    <div class="form-group mb-4">
                      <label>Address<sup class="text-primary">&#10033;</sup></label>
                      <input type="text" name="address" placeholder="e.g. Ward Nno 8,Thiruvalluvar street ," class="form-control">
                    </div>
                    <div class="form-group mb-4">
                      <label>Number<sup class="text-primary">&#10033;</sup></label>
                      <input type="text" name="number" placeholder="e.g. 9876567898" class="form-control">
                    </div>
                    <div class="form-group mb-4">
                      <label>Email<sup class="text-primary">&#10033;</sup></label>
                      <input type="text" name="email" placeholder="name@company.com" class="form-control">
                    </div>
                    <div class="form-group mb-4">
                      <label>Country<sup class="text-primary">&#10033;</sup></label>
                      <select id="country" name ="country"></select> 
                    </div>
                    <div class="form-group mb-4">
                      <label>State<sup class="text-primary">&#10033;</sup></label>
                      <select name ="state" id ="state"></select>
                    </div>
                    <script language="javascript">
                      populateCountries("country", "state"); // first parameter is id of country drop-down and second parameter is id of state drop-down
                      populateCountries("country2");
                      populateCountries("country2");
                    </script>
                    <div class="form-group mb-4">
                      <label>ID<sup class="text-primary">&#10033;</sup></label>
                      <select name = "identity">
                          <option value="0">Select</option>
                          <option value="1">Voter ID</option>
                          <option value="2">Passport</option>
                          <option value="3">Driving License</option>
                          <option value="4">PAN</option>
                          
                        </select>
                    </div>
                    <div class="form-group mb-4">
                      <label>Document Detail<sup class="text-primary">&#10033;</sup></label>
                      <input type="text" name="docdetailnumber" placeholder="011-222-333" class="form-control">
                    </div>
                    <div class="form-group mb-4">
                      <label>RegDate<sup class="text-primary">&#10033;</sup></label>
                      <input  type="date" name="date" class="form-control">
                    </div>
                    <div class="form-group mb-4">
                        <label>VendorType<sup class="text-primary">&#10033;</sup></label>
                        <select name = "vendorType">
                            <option value="0">Select</option>
                            <option value="1">Electricity</option>
                            <option value="2">Telephone</option>
                            <option value="3">Insurance</option>
                            <option value="4">Tax</option>
                          </select>
                      </div>
                    <div class="form-group mb-4">
                      <label>CardNo<sup class="text-primary">&#10033;</sup></label>
                      <input type="text" name="cardNum" placeholder="XXXX-XXXX-XXXX-XXXX" class="form-control">
                    </div>
                    <div class="form-group mb-4">
                      <label>Balance<sup class="text-primary">&#10033;</sup></label>
                      <input type="number" name="balance" placeholder="in Rs" class="form-control">
                    </div>
                    <div class="form-group">
                      <input type="submit" value="Register" class="btn btn-primary">
                    </div>
                  </form>
                </div>
